<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8"/>
    <title>MBO Gateway Template and SMS ID Selections</title>
    <link rel="stylesheet" href="main.css">
	<link rel="shortcut icon" href="#">
	<script type="text/javascript" src="js/index.js"></script>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/require.js"></script>
    
	<script type="text/javascript">
        (function() {
            var config = {
                baseUrl: 'js'
            };

            var dependencies = [
                'customActivity'
            ];

            require(config, dependencies); 
        })();
    </script>

</head>
<body onLoad="userAction()">

    <div id="step1" class="idselection">
         <div class="logo">
           <img class="lending_logo" src="images/lending_logo.jpg" alt=""></img>
        </div>
		<p class="idselection_mainheading">Select the TEMPLATE ID from the drop down</p>
        <p class="idselection_heading">TEMPLATE ID </p>
		<select id="TemplateID" defaultValue="">
        <option value="" disabled selected>Select</option>
        </select>

        <p class="idselection_mainheading">Select the SMS ID from the drop down</p>
        <p class="idselection_heading">SMS ID</p>
		<select id="SMSid" defaultValue="">
        <option value="" disabled selected>Select</option>
		</select>
    </div>
    <div id="error" style="display: none;"> this is an error </div>

</body>
</html>
